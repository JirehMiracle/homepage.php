<!DOCTYPE html>
<html>
<head>
    <title>Paris Olympics Marquee</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .marquee {
            width: 80%;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>PARIS OLYMPICS</h1>
    <marquee class="marquee" direction="right" scrollamount="8">
        WELCOME TO THE PARIS OLYMPICS 2024!
    </marquee>
</body>
</html>
